name: Check brew bundle

on:
  pull_request_target:
    branches: ["main"]
  workflow_dispatch:

jobs:
  brew:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master
      - name: Test(brew)
        run: brew bundle --file=pkg/Brewfile.brew.rb
  cask:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master
      - name: Test(cask)
        run: brew bundle --file=pkg/Brewfile.cask.rb
