  private:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master
      - name: Test(cask)
        env:
          HOMEBREW_BUNDLE_MAS_SKIP: "Speedtest"
        run: |
            brew install mas
            brew bundle --file=pkg/Brewfile.private.rb
